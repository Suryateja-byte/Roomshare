name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  migrate-check:
    name: Migration Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: roomshare_migrate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm exec prisma generate
      - name: Run migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/roomshare_migrate_test
        run: pnpm exec prisma migrate deploy

  # Unit tests - fast, isolated tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm jest --ci --coverage --testPathPatterns="src/__tests__/lib/" --testPathPatterns="src/__tests__/hooks/" --testPathIgnorePatterns="filter-regression"
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: true

  # Component and page tests
  test-components:
    name: Component Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm jest --ci --coverage --testPathPatterns="src/__tests__/components/" --testPathPatterns="src/__tests__/pages/"
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: components
          fail_ci_if_error: true

  # API and action tests - BLOCKING (P1-09 fix: removed continue-on-error)
  test-api:
    name: API & Action Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run API tests (excluding facets)
        run: pnpm jest --ci --maxWorkers=2 --testPathPatterns="src/__tests__/api/" --testPathIgnorePatterns="facets"
      - name: Run facets tests (memory-intensive)
        run: pnpm jest --ci --maxWorkers=1 --testPathPatterns="src/__tests__/api/search/facets/"
      - name: Run Action tests
        run: pnpm jest --ci --maxWorkers=2 --testPathPatterns="src/__tests__/actions/"

  # Filter system tests - integration, property-based, and E2E
  test-filters:
    name: Filter System Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run filter schema tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/lib/filter-schema.test.ts"
      - name: Run pairwise integration tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/integration/"
      - name: Run property-based tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/property/"
      - name: Run E2E filter tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/e2e/"

  # Filter regression validation - ensures filter behavior hasn't changed
  test-filter-regression:
    name: Filter Regression Validation
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run regression framework tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/lib/filter-regression.test.ts"
      - name: Validate critical filter scenarios
        run: node scripts/validate-filter-scenarios.js

  # Performance and safety tests - run separately to avoid CI timeout
  test-performance:
    name: Performance & Safety Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run performance tests
        run: pnpm jest --ci --testPathPatterns="src/__tests__/performance/" --testTimeout=60000

  # E2E tests handled by separate Playwright workflows (playwright.yml, playwright-smoke.yml)

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, migrate-check, test-unit, test-components, test-api, test-filters, test-filter-regression, test-performance]
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure') }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          # Dummy values for build-time checks (Next.js requires these at build time)
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          NEXTAUTH_SECRET: 'build-secret-dummy-value-32-chars-min'
          NEXTAUTH_URL: 'http://localhost:3000'
          GOOGLE_CLIENT_ID: 'dummy-google-client-id'
          GOOGLE_CLIENT_SECRET: 'dummy-google-client-secret'

  # Staging deployment gate (P1-12 fix: requires manual approval)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.roomshare.app
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        run: echo "Staging deployment triggered - Vercel handles actual deployment"
      # Vercel automatically deploys on push to main
      # This job serves as a gate requiring manual approval in the staging environment
