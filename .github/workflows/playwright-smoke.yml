name: Playwright Smoke Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  smoke:
    name: Search Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: roomshare
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
      DATABASE_URL: postgresql://postgres:password@localhost:5433/roomshare?schema=public
      NEXTAUTH_SECRET: ci-test-secret-at-least-32-characters-long
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: 'true'
      E2E_BASE_URL: http://localhost:3000
      E2E_TEST_EMAIL: test@example.com
      E2E_TEST_PASSWORD: TestPassword123!
      E2E_DISABLE_RATE_LIMIT: 'true'
      GOOGLE_CLIENT_ID: 'ci-placeholder-not-used-in-tests'
      GOOGLE_CLIENT_SECRET: 'ci-placeholder-not-used-in-tests'
      # Cloudflare Turnstile: intentionally DISABLED in CI.
      # Turnstile's CDN script doesn't auto-solve in headless Chromium,
      # so we omit the site key — TurnstileWidget returns null, server
      # verification is bypassed (isTurnstileEnabled() → false).
      # See: https://developers.cloudflare.com/turnstile/tutorials/excluding-turnstile-from-e2e-tests/
      TURNSTILE_ENABLED: 'false'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client and run migrations
        run: pnpm exec prisma generate && pnpm exec prisma migrate deploy

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run smoke tests
        run: pnpm exec playwright test tests/e2e/search-smoke.spec.ts --project=chromium

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
